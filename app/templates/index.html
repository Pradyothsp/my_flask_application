<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Flask App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Optional: Link to your CSS file -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .content {
            padding: 2em 0;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to My Flask App</h1>
        </div>
    </header>

    <div class="container content">
        <h2>About This App</h2>
        <p>This is a simple Flask application. Below you can find links to various API endpoints:</p>
        <ul>
            <li><a href="/api/v1/orders/">Orders API</a></li>
            <li><a href="/api/v1/customers/">Customers API</a></li>
            <li><a href="/api/v1/employees/">Employees API</a></li>
        </ul>
    </div>

    <footer>
        <p>&copy; 2024 My Flask App. All rights reserved.</p>
    </footer>
</body>
</html>
